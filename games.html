<title>Games - Unixgame</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#12d6c3;
}

/* Header */
header{
    padding:15px;
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:white;
}

/* Grid */
.games-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
    gap:18px;
    padding:20px;
}

/* Game Card */
.game{
    background:white;
    border-radius:18px;
    overflow:hidden;
    cursor:pointer;
    transition:0.3s;
}

.game:hover{
    transform:scale(1.05);
}

/* Image */
.game img{
    width:100%;
    height:160px;
    object-fit:cover;
}

/* Name */
.game-name{
    text-align:center;
    padding:10px;
    font-weight:bold;
    color:#222;
}

/* Back Button */
.back{
    display:block;
    width:200px;
    margin:30px auto;
    text-align:center;
    padding:10px;
    background:black;
    color:white;
    border-radius:20px;
    text-decoration:none;
}
</style>
</head>
